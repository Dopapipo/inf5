<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalnia:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Why is <strong class="onePiece"> One Piece</strong> the best manga of all time?</h1>
        <h2 class="onePiece">Sign-up</h2>
        <nav class="navbar navbar-expand-lg navheader">
            <ul>
                <a href="?page=/">
                    <li>Home</li>
                </a>

                <a href="?page=signup">
                    <li>Sign Up</li>
                </a>
                <a id="loginButton">
                    <li id="loginli">Login</li>
                </a>

            </ul>
        </nav>
    </header>
    <main>
        <div class="popup" id="loginPopup">
            <h2>Login</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br><br>
                <button type="submit">Log-in</button>
            </form>
        </div>
        <form class="placeHolder">

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Repeat email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="inputPassword5" class="form-label">Password</label>
                <input type="password" id="inputPassword5" class="form-control"
                    placeholder="Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.">
            </div>
            <div class="mb-3">
                <label for="inputPassword5" class="form-label">Repeat Password</label>
                <input type="password" id="inputPassword5" class="form-control" placeholder="Repeat password">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nickname</label>
                <input type="text" class="form-control" id="exampleFormControlInput1"
                    placeholder="Enter your displayed nickname">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">I am not a bot</label>
            </div>
            <button type="submit" class="btn btn-primary">Sign-up</button>

        </form>

    </main>
    <script src="index.js" async></script>
</body>

</html>
